<div class="oneview-container">
  <h1>One View</h1>
  
  <div *ngIf="isLoading" class="loading">
    Lade Charts...
  </div>

  <div *ngIf="!isLoading && chartConfigs.length === 0" class="no-charts">
    Keine aktivierten Charts verf√ºgbar
  </div>

  <div *ngIf="!isLoading && chartConfigs.length > 0" class="charts-grid">
    <div *ngFor="let config of chartConfigs" class="chart-item">
      <app-linechart-component 
        [chartId]="config.id"
        [title]="config.label"
        [upperLimit]="config.upperLimit"
        [lowerLimit]="config.lowerLimit"
        [upperLimitLabel]="config.upperLimitLabel"
        [lowerLimitLabel]="config.lowerLimitLabel">
      </app-linechart-component>
    </div>
  </div>
</div>
